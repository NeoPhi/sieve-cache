name: Node.js CI

on:
	push:
	pull_request:

jobs:
	build:
		runs-on: ubuntu-latest

		strategy:
			matrix:
				node-version: [20.x]

		steps:
		- uses: actions/checkout@v4
		- name: Use Node.js $
			uses: actions/setup-node@v3
			with:
				node-version: $
				cache: 'npm'
		- run: npm ci
		- run: npm run build --if-present
		- run: npm test
